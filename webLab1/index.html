<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Lab1</title>
        <link rel="stylesheet" href="./css/style.css"></head>
        <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@bjnstnkvc/alert/src/alert.css"> -->

    <div class="body">
        <body>
            <header>
                Пономаренко Алиса | P3230 | 1111 
            </header>
            <div class="main-table">
                <table class="inner-table">
                <thead>
                    <tr>
                        <th colspan="2">check if point is in the selected area</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td> 
                            <svg height="300" width="300" xmlns="http://www.w3.org/2000/svg">
                                <circle cx="140" cy="160" r="120" fill="rgba(133, 184, 255)" stroke="rgba(133, 184, 255)" />
                                <polygon points="10,160 20,40 140,30 140,160" fill="rgba(217, 224, 250)"/>
                                <polygon points="140,160 270,160 260,280 140,290" fill="rgba(217, 224, 250)"/>
                                <polygon points="20,160 140,160 140,280 20,280" fill="rgba(133, 184, 255)"/>
                                <polygon points="80,160 140,160 140,100" fill="rgba(133, 184, 255)"/>
                                <!-- оси -->
                                <line x1="0" x2="290" y1="160" y2="160" stroke="black" stroke-width="1"/>
                                <line x1="140" x2="140" y1="300" y2="20" stroke="black" stroke-width="1"/> 
                                <!-- направление осей -->
                                <line x1="290" x2="280" y1="160" y2="155" stroke="black" stroke-width="1"/>
                                <line x1="290" x2="280" y1="160" y2="165" stroke="black" stroke-width="1"/>
                                <line x1="135" x2="140" y1="30" y2="20" stroke="black" stroke-width="1"/>
                                <line x1="145" x2="140" y1="30" y2="20" stroke="black" stroke-width="1"/>
                                <!-- засечки на осях -->
                                <line x1="20" x2="20" y1="155" y2="165" stroke="black" stroke-width="1"/>
                                <line x1="80" x2="80" y1="155" y2="165" stroke="black" stroke-width="1"/>
                                <line x1="140" x2="140" y1="155" y2="165" stroke="black" stroke-width="1"/>
                                <line x1="200" x2="200" y1="155" y2="165" stroke="black" stroke-width="1"/>
                                <line x1="260" x2="260" y1="155" y2="165" stroke="black" stroke-width="1"/>
                                <line x1="135" x2="145" y1="40" y2="40" stroke="black" stroke-width="1"/>
                                <line x1="135" x2="145" y1="100" y2="100" stroke="black" stroke-width="1"/>
                                <line x1="135" x2="145" y1="220" y2="220" stroke="black" stroke-width="1"/>
                                <line x1="135" x2="145" y1="280" y2="280" stroke="black" stroke-width="1"/>
                                <!-- подписи -->
                                <text x="150" y="45" font-size="15" font-family="Arial"> R</text>
                                <text x="150" y="105" font-size="15" font-family="Arial"> R/2</text>
                                <text x="150" y="225" font-size="15" font-family="Arial">-R/2</text>
                                <text x="150" y="285" font-size="15" font-family="Arial">-R</text>

                                <text x="15" y="150" font-size="15" font-family="Arial">-R</text>
                                <text x="75" y="150" font-size="15" font-family="Arial">-R/2</text>
                                <text x="195" y="150" font-size="15" font-family="Arial">R/2</text>
                                <text x="255" y="150" font-size="15" font-family="Arial">R</text>

                                <text x="120" y="30" font-size="15" font-family="Arial">y</text>
                                <text x="280" y="150" font-size="15" font-family="Arial">x</text>
                            </svg>
                        </td>
                        <td> 
                            <div class="form">

                                <form novalidate class="main_form" >
                                    <p>enter x:</p>
                            
                                <div class="selection-x" ><p>-3 -2 -1 0 1 2 3 4 5</p></div> 
                                
                                <div id="x">
                                    <input type="checkbox" class="checkbox" name="x[]" value="-3"/>
                                    <input type="checkbox" class="checkbox" name="x[]" value="-2"/>
                                    <input type="checkbox" class="checkbox" name="x[]" value="-1"/>
                                    <input type="checkbox" class="checkbox" name="x[]" value="0"/>
                                    <input type="checkbox" class="checkbox" name="x[]" value="1"/>
                                    <input type="checkbox" class="checkbox" name="x[]" value="2"/>
                                    <input type="checkbox" class="checkbox" name="x[]" value="3"/>
                                    <input type="checkbox" class="checkbox" name="x[]" value="4"/>
                                    <input type="checkbox" class="checkbox" name="x[]" value="5"/>
                                </div> 
                                
                                <p>enter y: {-5...5}</p>
                                
                                <input class="y" id="y" type="text" name="y" type="number" required/>
                            
                                <p>enter r:</p>
                            
                                <div class="selection-r"> <p>1 2 3 4 5</p></div>
                                
                                <div id="r">
                                    <label><input type="radio" name="r" value="1"/></label>
                                    <label><input type="radio" name="r" value="2" /></label>
                                    <label><input type="radio" name="r" value="3" /></label>
                                    <label><input type="radio" name="r" value="4"/></label>
                                    <label><input type="radio" name="r" value="5"/></label>
                                </div>
                                
                                <button type="button" id="submit">check</button>
                            </form>
                            </div>
                        </td>
                    </tr>
                    
                    <tr>
                        <td colspan="2">
                            <div class="result-table">
                                <table width="100%" id="result-table" >
                                    <tbody id="output">
                                        <tr>
                                            <th class="x1">x</th>
                                            <th>y</th>
                                            <th>r</th>
                                            <th>status</th>
                                            <th>current time</th>
                                            <th>duration of script running</th>
                                    </tbody>
                                </table>     
                            </div>
                        </td>
                    </tr>
                    
                </tbody>
            </table> </div>
            <script type="module" src="./out/script.js"></script>
        </body>
    </div>
</html>
